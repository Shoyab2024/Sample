<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Project</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh; /* Full screen height */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #dc3545;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .form-button {
      margin: 0 10px; /* Add space between buttons */
    }
    .button {
      width: 220px;
      padding: 15px 0;
      font-size: 18px;
      color: white;
      background-color: #dc3545;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #c82333;
    }
    .donate {
      background-color: #28a745;
    }
    .donate:hover {
      background-color: #218838;
    }
    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>Every Drop Count Here</h1>

  <p>Your little effort can give others second chance to live.</p>

  <div class="button-group">
    <form class="form-button" action="singleDonarDetails">
      <button type="submit" class="button donate">Ready to Donate</button>
    </form>

    <form class="form-button" action="getAllDonarDetails">
      <button type="submit" class="button">Need Blood</button>
    </form>
  </div>

</body>
</html>
