<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Single Donar Details</title>

<style>
  body {
    background-color: #ffe6e6;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .register-container {
    margin: 50px auto;
    width: 400px;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
    text-align: center;
  }
  h1 {
    color: #d60000;
    margin-bottom: 20px;
    font-size: 28px;
  }
  form input, form select {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
  }
  form select {
    background-color: #fff;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
  }
  form input[type="submit"] {
    background-color: #d60000;
    color: white;
    border: none;
    padding: 12px;
    margin-top: 10px;
    width: 95%;
    cursor: pointer;
    font-size: 16px;
  }
  form input[type="submit"]:hover {
    background-color: #b30000;
  }
  b {
    display: block;
    margin-top: 10px;
    text-align: left;
    margin-left: 20px;
    color: #333;
  }
</style>

</head>
<body>

<!-- 
    private int id;
	private String name;
	private String emailid;
	private long mobilenumber;
	private String password;
	private String address;
	private String gender;
	private int age;
	private String bloodgroup;
	<input placeholder="Enter user Id" name="id" hidden="true"><br>
 -->
 

<div class="register-container">

  <h1>Donar Details</h1>
 
  <form action="update">
  
  <h1></h1>
  
    <input th:value="${donar.id}" name="id" hidden=true><br>

    <input th:value="${donar.name}" name="name"><br>
    
    <input th:value="${donar.emailid}" name="emailid" required><br>

    <input th:value="${donar.mobilenumber}" name="mobilenumber" required><br>

    <input th:value="${donar.password}" name="password" required><br>

    <input th:value="${donar.address}" name="address"><br>

    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br>

    <input th:value="${donar.age}" name="age" required><br>

    <select name="bloodgroup" required>
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
